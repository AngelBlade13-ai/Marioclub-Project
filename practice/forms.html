<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form>
      <label for="username">Enter Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your Username" required />
      <br /><br />
      <label for="email">Enter Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required />
      <br /><br />
      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your Password" required />

      <p>Select your age:</p>

      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br /><br />

      <label for="security-question">Security Question</label>
      <select name="security-question" id="security-question">
        <option value="What is your favorite color?">
          What is your favorite color?
        </option>
        <option value="What is your first pet's name?">
          What is your first pet's name?
        </option>
        <option value="What is the name of your first school?">
          What is the name of your first school?
        </option>
      </select>

      <br /><br />

      <label for="security-answer">Security Question Answer</label>
      <input type="text" id="security-answer" name="security-answer" />

      <br /><br />

        <label for="bio">Your Bio</label><br>
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="Enter your bio..."
      ></textarea>

      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
